<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List</title>

	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

	<!-- JS Import -->
	<script src="index.js" defer></script>
</head>
<body>

	<!-- App Wrapper -->
	<main class="app">

		<!-- Greeting -->
		<section class="greeting">
			<h1 class="title">
				Bienvenido <input type="text" id="name" autocomplete="off" placeholder="Name here" />
			</h1>
			<div class="container">
				<img src="img/movil.png" alt="" width="120%" >
			</div>
		</section>
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREA TUS TAREAS</h3>
			
			<form id="new-todo-form">
				
				<input 
					type="text" 
					placeholder="Nueva Tarea"
					autocomplete="off"
					name="content"
					id="content" />
				
				<h4>Elige una categor√≠a</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Trabajo</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Agregar" />
			</form>

			
		</section>
		
		<!-- Todo List -->
		<section class="todo-list">
			<h3>LISTA DE TAREAS</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>


</body>
</html>
